<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with SVG Pattern</title>
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- Include Leaflet library -->
  <script src="https://unpkg.com/leaflet"></script>
  <style>
    #mapContainer {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="mapContainer"></div>

  <!-- SVG pattern definition with id -->
  <svg style="height: 0; width: 0; position: absolute;">
    <defs>
      <pattern id="angledCrossLines" patternUnits="userSpaceOnUse" width="20" height="20">
        <path d="M0,20 L20,0" stroke="red" stroke-width="2"></path>
        <path d="M0,0 L20,20" stroke="yellow" stroke-width="2"></path>
      </pattern>
    </defs>
  </svg>
</body>
</html>
